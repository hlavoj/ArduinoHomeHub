<p></p>
<h2>Temperatures</h2>
<p></p>
<form class="form-inline" (ngSubmit)="filter()">
  <div class="form-group mr-2 ">
    <div class="input-group">
      <button   [ngClass]='{ "btn btn-secondary": !filterAll, "btn btn-primary": filterAll}' (click)="filterAll = !filterAll">Show all records </button>
    </div>
  </div>

  <div class="form-group mr-2 ">
    <div class="input-group">
      <input [disabled]="filterAll" class="form-control" placeholder="yyyy-mm-dd" name="fromDate"  ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [(ngModel)]="fromDate">
      <div class="input-group-append">
        <button  [disabled]="filterAll" class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group mr-2 ">
    <div class="input-group">
      <input [disabled]="filterAll" class="form-control" placeholder="yyyy-mm-dd" name="toDate"  ngbDatepicker #e="ngbDatepicker" (click)="e.toggle()" [(ngModel)]="toDate">
      <div class="input-group-append">
        <button  [disabled]="filterAll" class="btn btn-outline-secondary calendar" (click)="e.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div [disabled]="filterAll" class="btn-group btn-group-toggle mr-3 " ngbRadioGroup name="radioBasic" [(ngModel)]="samplinginterval">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="FifteenMinutes"> 15 min
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="Hour"> Hour
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="Day"> Day
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="Week"> Week
    </label>
  </div>
  <button [disabled]="filterAll" type="submit" class="btn btn-primary">Filter </button>
  
</form>

<p></p>
<p></p>

  <div style="display: inline-block;">
    <canvas baseChart width="1000" height="300"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
    </canvas>
  </div>
  <p></p>
  <p></p>

<ngx-datatable class="material colored-header sm table table-striped table-hover"
                 [loadingIndicator]="loadingIndicator"
                 [rows]="rows"
                 [rowHeight]="35"
                 [headerHeight]="35"
                 [footerHeight]="35"
                 [columns]="columns"
                 [scrollbarV]="false"
                 [columnMode]="'force'">
  </ngx-datatable>
